  </head>
  <!-------------------------------------->

  <body>
    <!-------------- Nav Bar --------------->
    <!--Nav buton-->
    <span class="navBtn" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <!--Nav bar-->
    <nav class="navbar" id="navbar">
      <div class="navbar-header">
        <span class="navClose" id="nav-close">
          <i class="fas fa-times"></i>
        </span>
      </div>
      <ul class="navbar-item">
        <li><a href="index.html" class="nav-link">home</a></li>
        <li><a href="about.html" class="nav-link">about</a></li>
        <li><a href="skills.html" class="nav-link">skills</a></li>
        <li><a href="products.html" class="nav-link">products</a></li>
        <li><a href="services.html" class="nav-link">services</a></li>
        <li><a href="contact.html" class="nav-link">contact</a></li>
      </ul>
    </nav>
    <!-------------------------------------->

    <!---------- Section 1: Main ----------->
    <header class="header">
      <div class="banner">
        <h2>over one hundred flavors of</h2>
        <h1>
          specially <br />
          crafted tea
        </h1>
        <a class="button banner-button" href="#">explore</a>
      </div>
    </header>
    <div class="divider"></div>
    <!------------------------------------->
    <!--- Section 6: Contact ----->
    <section class="contact">
      <div class="section-center clearfix">
        <article class="contact-address">
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"
                ><i class="fas fa-location-arrow"></i
              ></span>
              address
            </h4>
            <h4 class="contact-text">
              523 N FAIRFAX AVE <br />
              LOS ANGELES, CA 90048
            </h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-envelope"></i></span
              >&nbsp email
            </h4>
            <h4 class="contact-text">email@email.com</h4>
          </div>
          <div class="contact-item">
            <h4 class="contact-title">
              <span class="contact-icon"><i class="fas fa-phone"></i></span
              >&nbsp telephone
            </h4>
            <h4 class="contact-text">+ 123 456 789</h4>
          </div>
        </article>

        <article class="contact-form">
          <h3>contact us</h3>
          <form action="https://formspree.io/mrgyewzn" method="POST">
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="name"
              />
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="email"
              />
              <textarea
                class="form-control"
                rows="4"
                name="message"
                placeholder="message"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn button">Submit here</button>
          </form>
        </article>
      </div>
    </section>
    <!---------------------------->

    <!---- Section 7: Footer ----->
    <footer class="footer">
      <div class="section-center clearfix">
        <div class="social">
          <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <h4>
          &copy;<span id="date"></span>
          <span class="page-title">tea station</span> all rights reserves
        </h4>
      </div>
    </footer>
    <!------------------------------>
    <script src="app.js"></script>
  </body>
